<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contact Manager - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-section {
            text-align: center;
            color: white;
        }
        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .hero-section p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .btn-custom {
            font-size: 1.1rem;
            padding: 12px 30px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <h1 data-th-text="${title}">Smart Contact Manager</h1>
        <p>Manage your contacts efficiently and securely</p>
        <a href="/contacts" class="btn btn-light btn-custom">View Contacts</a>
        <a href="/contact/add" class="btn btn-outline-light btn-custom">Add New Contact</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
